<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Permanent+Marker" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <h4 class="instruct">Click a floating hand to begin game!</h4>
    <h4 class="instruct">Refresh or CMD-R to start over!</h4>
    <h4 class="instruct">Thanks for playing!</h4>


    <h2 class="ur">User Result: </h2>
    <h3 class="ur" id="user-result"></h3>

    <h2 class="cr">Computer Result: </h2>
    <br><br>
    <h3 class="cr" id="computer-result"></h3>

    <img id="rps-image2" src="./assets/images/rps-p.png" alt="RPS Hands">
    <img id="rps-image1" src="./assets/images/rps-r.png" alt="RPS Hands">
    <img id="rps-image3" src="./assets/images/rps-s.png" alt="RPS Hands">
    <hr>
    
    <h1 id="result"></h1>
    <hr>
    <h2 class="user-score">User Scores: </h2>
    <div class="user-score" id="scores-user"></div>
    <hr>
    <h2 class="comp-score">Computer Scores: </h2>
    <div class="comp-score" id="scores-comp"></div>
    <hr>
    <script src="script.js"></script>
</body>
</html>
